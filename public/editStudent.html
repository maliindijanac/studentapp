<div class="modal-header">
        <h3 class="modal-title">Edit Student</h3>
    </div>
    <div class="modal-body">
            
        
            <form>
                 
                <div class="form-group">
                  <label for="id">student id:</label>
                  <input type="text" class="form-control" id="id" placeholder="Enter id" name="id" ng-model="$ctrl.id">
                </div>
                <div class="form-group">
                        <label for="Ime">Ime:</label>
                        <input type="text" class="form-control" id="ime" placeholder="Unesi ime" name="ime" ng-model="$ctrl.ime">
                      </div>
                      <div class="form-group">
                            <label for="prezime">Prezime:</label>
                            <input type="text" class="form-control" id="prezime" placeholder="Unesi prezime" name="prezime" ng-model="$ctrl.prezime">
                          </div>
                      
                              
                                  <div class="form-group">
                                    <label for="mentor">Mentor :</label>
                                  <select class="form-control" ng-model="$ctrl.mentor_id" id="mentor">
                                    <option ng-repeat="x in $ctrl.mentori" value="{{x.id}}">{{x.ime}}</option>
                                  </select>
                                </div>

                                <div class="form-group">
                                  <label for="odsijek">Odsijek:</label>
                                <select class="form-control" ng-model="$ctrl.odsijek_id" id="odsijek">
                                  <option ng-repeat="x in $ctrl.odsjeci" value="{{x.id}}">{{x.naziv}}</option>
                                </select>
                              </div>
                          

                                     


              </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" ng-click  = "$ctrl.ok()">Save</button>
        <button class="btn btn-warning" ng-click = "$ctrl.cancel()">Cancel</button>
    </div>
